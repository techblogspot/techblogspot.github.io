<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sample SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111822;
      --text: #e6edf3;
      --muted: #9fb2c8;
      --brand: #4b9cff;
      --brand-weak: #2e7be6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, #0b0f14, #0c131d 35%, #0b0f14);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: rgba(11,15,20,0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1b2532;
    }
    .container { max-width: 960px; margin-inline: auto; padding: 12px 16px; }
    nav {
      display: flex; gap: 12px; align-items: center;
    }
    nav a {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 8px 12px; border-radius: 8px; text-decoration: none;
      color: var(--muted);
      transition: background .2s ease, color .2s ease, transform .05s ease;
    }
    nav a:hover { background: #152031; color: var(--text); }
    nav a.active { background: #152a45; color: var(--text); box-shadow: inset 0 0 0 1px #254a7a; }
    main { padding: 24px 16px 48px; }
    .panel {
      max-width: 960px; margin: 0 auto;
      background: var(--panel); border: 1px solid #1b2532; border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1 { margin: 0 0 12px; font-size: 1.6rem; }
    p { margin: 0 0 12px; color: var(--muted); }
    code {
      background: #0c131d; border: 1px solid #1b2532; border-radius: 6px;
      padding: 2px 6px; color: var(--brand);
    }
    footer {
      text-align: center; color: var(--muted); font-size: 12px; padding: 12px 0 24px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav aria-label="Primary">
        <a href="#/home" data-route="home">Home</a>
        <a href="#/about" data-route="about">About</a>
      </nav>
    </div>
  </header>

  <main>
    <div id="app" class="panel" role="region" aria-live="polite"></div>
  </main>

  <footer>
    <div class="container">Sample SPA with hash routing: routes are <code>#/home</code> and <code>#/about</code></div>
  </footer>

  <script>
    const routes = {
      home: {
        title: "Home",
        render: () => `
          <h1>Home</h1>
          <p>Welcome to the Home page. Use the top navigation to switch routes.</p>
          <p>Try navigating to <code>#/about</code>.</p>
        `
      },
      about: {
        title: "About",
        render: () => `
          <h1>About</h1>
          <p>This is a sample single-page app using hash-based routing.</p>
          <p>Go back to <a href="#/home">Home</a>.</p>
        `
      }
    };

    function parseRoute() {
      const hash = (location.hash || "").replace(/^#\/?/, "");
      return (hash || "home").toLowerCase();
    }

    function setActiveLink(routeKey) {
      document.querySelectorAll('nav a[data-route]').forEach(a => {
        a.classList.toggle('active', a.getAttribute('data-route') === routeKey);
      });
    }

    function render() {
      const key = parseRoute();
      const route = routes[key] || routes.home;
      document.title = route.title + " | Sample SPA";
      const app = document.getElementById("app");
      app.innerHTML = route.render();
      setActiveLink(key in routes ? key : "home");
    }

    window.addEventListener("hashchange", render);
    window.addEventListener("DOMContentLoaded", render);
  </script>
</body>
</html>
